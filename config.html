<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurar Backend</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .example {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .example strong {
      color: #667eea;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ ConfiguraÃ§Ã£o do Backend</h1>
    <p class="subtitle">Configure a URL do servidor antes de comeÃ§ar a jogar</p>
    
    <div class="form-group">
      <label for="backendUrl">URL do Servidor Backend:</label>
      <input 
        type="text" 
        id="backendUrl" 
        placeholder="https://seu-backend.railway.app"
        value="http://localhost:3000"
      >
    </div>
    
    <button onclick="saveAndRedirect()">ðŸ’¾ Salvar e Continuar</button>
    
    <div class="example">
      <strong>Exemplos de URLs:</strong><br>
      â€¢ Desenvolvimento: <code>http://localhost:3000</code><br>
      â€¢ Railway: <code>https://seu-app.railway.app</code><br>
      â€¢ Render: <code>https://seu-app.onrender.com</code>
    </div>
    
    <div id="status" class="status"></div>
  </div>

  <script>
    // Carregar URL salva
    const savedUrl = localStorage.getItem('BACKEND_URL');
    if (savedUrl) {
      document.getElementById('backendUrl').value = savedUrl;
    }

    function saveAndRedirect() {
      const url = document.getElementById('backendUrl').value.trim();
      const status = document.getElementById('status');
      
      if (!url) {
        status.className = 'status error';
        status.style.display = 'block';
        status.textContent = 'âŒ Por favor, insira uma URL vÃ¡lida!';
        return;
      }

      // Validar URL
      try {
        new URL(url);
      } catch (e) {
        status.className = 'status error';
        status.style.display = 'block';
        status.textContent = 'âŒ URL invÃ¡lida! Use o formato: http://localhost:3000 ou https://seu-app.railway.app';
        return;
      }

      // Salvar no localStorage
      localStorage.setItem('BACKEND_URL', url);
      window.BACKEND_URL = url;

      status.className = 'status success';
      status.style.display = 'block';
      status.textContent = 'âœ… ConfiguraÃ§Ã£o salva! Redirecionando...';

      // Redirecionar apÃ³s 1 segundo
      setTimeout(() => {
        window.location.href = '/index.html';
      }, 1000);
    }

    // Permitir Enter para salvar
    document.getElementById('backendUrl').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        saveAndRedirect();
      }
    });
  </script>
</body>
</html>
